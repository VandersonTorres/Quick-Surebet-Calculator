<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora SureBet</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div id="execution">
                <h1>
                    Calculadora Rápida de Arbitragem
                    <img class="img" src="./assets/img/icon-imc.webp" height="75px" width="75px"> 
                </h1>
                <h4>Informe os dados abaixo...</h4>
                <form action="" method="post" id="form">
                    <fieldset><br>
                        <label for="funds">Fundos disponíveis (R$):</label>
                        <input type="text" class="funds" placeholder="Exemplo: 50.00" required/><br><br>

                        <label for="odd-1">Odd 1 (decimal):</label>
                        <input type="text" class="odd-1" placeholder="Exemplo: 2.1" required/><br><br>


                        <label for="odd-2">Odd 2 (decimal):</label>
                        <input type="text" class="odd-2" placeholder="Exemplo: 2.0" required/><br><br>
                    </fieldset><br>
                    <button type="submit">Calcular</button>
                </form>
            </div>

            <div class="result"></div>
            <div id="ideal-weight" class="hide"></div>
            <div id="liquid" class="hide"></div>
            <div id="kcal" class="hide"></div>
        </div>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
